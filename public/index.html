<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gestor de Documentos PDF</title>
<style>
  /* Estilos de la interfaz */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0;
    padding: 0;
    color: #333;
  }
  header {
    background-color: #4a3f9b;
    color: white;
    padding: 1.5rem 1rem;
    text-align: center;
    font-weight: 700;
    font-size: 1.5rem;
  }
  main {
    max-width: 900px;
    margin: 2rem auto 4rem;
    background: #f4f6fd;
    border-radius: 12px;
    box-shadow: 0 18px 30px rgba(0,0,0,0.3);
    padding: 2rem;
  }
  h2 {
    color: #4a3f9b;
    margin-top: 0;
    font-weight: 700;
    margin-bottom: 1rem;
    border-bottom: 3px solid #764ba2;
    padding-bottom: 0.25rem;
  }
  .tabs {
    display: flex;
    cursor: pointer;
    margin-bottom: 1rem;
  }
  .tab {
    flex: 1;
    padding: 0.75rem;
    text-align: center;
    background: #e9ecef;
    border: 1px solid #ccc;
    border-radius: 5px 5px 0 0;
    transition: background 0.3s;
  }
  .tab.active {
    background: white;
    border-bottom: 1px solid white;
    font-weight: bold;
  }
  .tab-content {
    display: none;
    background: white;
    padding: 1.5rem;
    border: 1px solid #ccc;
    border-radius: 0 0 5px 5px;
  }
  .tab-content.active {
    display: block;
  }
  label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.25rem;
    color: #444;
  }
  input[type="text"],
  input[type="date"],
  textarea {
    width: 100%;
    padding: 0.6rem 0.8rem;
    margin-bottom: 1rem;
    border: 2px solid #ced4da;
    border-radius: 6px;
    transition: border-color 0.3s ease;
    font-size: 1rem;
    font-family: inherit;
  }
  input[type="text"]:focus,
  input[type="date"]:focus,
  textarea:focus {
    border-color: #764ba2;
    outline: none;
  }
  input[type="file"] {
    margin-bottom: 1rem;
  }
  button {
    background-color: #764ba2;
    border: none;
    color: white;
    padding: 0.75rem 1.5rem;
    cursor: pointer;
    font-size: 1rem;
    border-radius: 7px;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #5e367b;
  }
  .result {
    background: white;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    max-height: 380px;
    overflow-y: auto;
  }
  .document-item {
    border-bottom: 1px solid #ddd;
    padding: 0.75rem 0;
  }
  .document-name {
    font-weight: 700;
    font-size: 1.1rem;
    color: #41287a;
  }
  .document-date {
    font-size: 0.9rem;
    color: #666;
  }
  .document-codes {
    font-size: 0.85rem;
    color: #555;
    margin-top: 0.3rem;
    word-wrap: break-word;
  }
  /* Responsive adjustments */
  @media (max-width: 600px) {
    main {
      margin: 1rem;
      padding: 1rem;
    }
  }
</style>
</head>
<body>
<header>
  Gestor de Documentos PDF con Asignación y Búsqueda Inteligente de Códigos
</header>
<main>
  <div class="tabs">
    <div class="tab active" data-tab="search">Buscar Códigos</div>
    <div class="tab" data-tab="upload">Subir Documento</div>
    <div class="tab" data-tab="manage">Consultar Documentos</div>
  </div>

  <div class="tab-content active" id="search">
    <h2>Buscar Documentos por Códigos</h2>
    <form id="search-form">
      <label for="search-codes">Ingrese códigos a buscar (uno por línea o separados por espacios)</label>
      <textarea id="search-codes" name="searchCodes" rows="4" placeholder="Ejemplo:
A1 B2 C3
o
A1
B2
C3" required></textarea>
      <button type="submit">Buscar</button>
    </form>
    <div class="result" id="search-results">
      <!-- Resultados aparecerán aquí -->
    </div>
  </div>

  <div class="tab-content" id="upload">
    <h2>Subir Documento PDF</h2>
    <form id="upload-form">
      <label for="doc-name">Nombre del Documento</label>
      <input type="text" id="doc-name" name="docName" required placeholder="Nombre descriptivo" />

      <label for="doc-date">Fecha del Documento</label>
      <input type="date" id="doc-date" name="docDate" required />

      <label for="doc-codes">Códigos contenidos en el documento (uno por línea)</label>
      <textarea id="doc-codes" name="docCodes" rows="4" placeholder="Ejemplo:
A1
B2
C3"></textarea>

      <label for="doc-file">Archivo PDF</label>
      <input type="file" id="doc-file" name="docFile" accept="application/pdf" required />

      <button type="submit">Guardar Documento</button>
    </form>
  </div>

  <div class="tab-content" id="manage">
    <h2>Consultar Documentos</h2>
    <label for="filter-docs">Buscar Documento</label>
    <input type="text" id="filter-docs" placeholder="Filtrar documentos..." />
    <div class="result" id="document-list">
      <!-- Lista de documentos aparecerá aquí -->
    </div>
  </div>
</main>

<script>
  // Funciones para manejar la interacción con el backend
  const uploadForm = document.getElementById('upload-form');
  const searchForm = document.getElementById('search-form');
  const resultsDiv = document.getElementById('search-results');
  const documentListDiv = document.getElementById('document-list');

  // Manejar la subida de documentos
  uploadForm.addEventListener('submit', async function(event) {
    event.preventDefault();
    const formData = new FormData(this);

    const response = await fetch('/api/documents', {
      method: 'POST',
      body: formData
    });

    if (response.ok) {
      alert('Documento guardado correctamente.');
      this.reset();
      renderDocumentList();
    } else {
      alert('Error al guardar el documento.');
    }
  });

  // Manejar la búsqueda de documentos
  searchForm.addEventListener('submit', async function(event) {
    event.preventDefault();
    resultsDiv.innerHTML = '';

    const rawInput = this['searchCodes'].value;
    const codes = rawInput.split(/[\n\s]+/).map(c => c.trim()).filter(c => c !== '');

    const response = await fetch('/api/search', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ codes })
    });

    if (response.ok) {
      const documents = await response.json();
      if (documents.length === 0) {
        resultsDiv.innerHTML = '<p>No se encontraron documentos que cubran los códigos ingresados.</p>';
      } else {
        documents.forEach(doc => {
          resultsDiv.innerHTML += `
            <div class="document-item">
              <div class="document-name">${doc.name}</div>
              <div class="document-date">Fecha: ${doc.date}</div>
              <div class="document-codes"><strong>Códigos:</strong> ${doc.codes}</div>
              <a href="${doc.filePath}" target="_blank" style="color:#764ba2; font-weight:600;">Ver PDF</a>
            </div>
          `;
        });
      }
    } else {
      alert('Error al buscar documentos.');
    }
  });

  // Renderizar la lista de documentos
  async function renderDocumentList() {
    const response = await fetch('/api/documents');
    const documents = await response.json();
    documentListDiv.innerHTML = '';

    documents.forEach(doc => {
      documentListDiv.innerHTML += `
        <div class="document-item">
          <div class="document-name">${doc.name}</div>
          <div class="document-date">Fecha: ${doc.date}</div>
          <div class="document-codes"><strong>Códigos:</strong> ${doc.codes}</div>
          <button onclick="editDocument(${doc.id})">Editar</button>
          <button onclick="deleteDocument(${doc.id})">Eliminar</button>
        </div>
      `;
    });
  }

  // Llamar a renderDocumentList al cargar la página
  window.onload = renderDocumentList;
</script>
</body>
</html>
